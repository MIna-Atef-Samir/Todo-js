<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container mt-5">
        <div class="todo w-75 mx-auto text-success-emphasis bg-success-subtle border border-primary-subtle rounded-3 p-5 ">
            <h1 class="text-center mb-4">TODO List</h1>
            <div class="addfield d-flex">
                <input type="text" class="form-control" name="" id="input" placeholder="Add your todo">
                <select class="form-select ms-3" aria-label="Default select example" id="priority">
                    <option disabled selected value="">Open the priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="btn btn-success d-block my-3" id="add">Add</div>
            <div class="show my-5">
                <table class="table">
                    <thead class="table-dark">
                        <th>#</th>
                        <th>ToDo</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
